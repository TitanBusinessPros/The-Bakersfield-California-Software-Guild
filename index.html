<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Styling for the Esoteric, Digital Theme */

        /* Custom Properties for Theming */
        :root {
            --color-bg-dark: #0a0414; /* Deep, slightly purple-black */
            --color-accent-gold: #FFD700; /* Gold/Arcane glow */
            --color-accent-blue: #00FFFF; /* Digital Cyan glow */
            --color-text-light: #e0e0e0;
            --color-text-dim: #a0a0a0;
            --font-primary: 'Cinzel', serif; /* Mystical, Arcane */
            --font-secondary: 'Orbitron', sans-serif; /* Digital, Futuristic */
            --max-width: 1200px;
        }

        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--color-bg-dark);
            color: var(--color-text-light);
            font-family: var(--font-primary);
            line-height: 1.6;
            min-height: 100vh;
            /* Subtle background texture or gradient or gradient for non-generic feel */
            background: radial-gradient(circle at 50% 100%, rgba(10, 4, 20, 0.9) 0%, var(--color-bg-dark) 80%), 
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="%231a0a29" opacity="0.5"/></svg>');
        }

        .site-container {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1, h2, h3 {
            font-family: var(--font-secondary);
            text-transform: uppercase;
            color: var(--color-accent-gold);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.6);
            margin-bottom: 0.5em;
        }

        .section {
            padding: 4rem 1rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-subtitle {
            text-align: center;
            color: var(--color-text-dim);
            margin-bottom: 1.5rem;
        }

        /* --- 1. Header / Hero Section --- */
        .hero-section {
            position: relative;
            padding: 6rem 1rem 4rem;
            text-align: center;
            background: radial-gradient(circle at center top, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .current-time {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: var(--font-secondary);
            color: var(--color-accent-blue);
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-accent-blue);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            letter-spacing: 0.1em;
        }


        .site-title {
            font-size: clamp(3rem, 8vw, 6rem);
            letter-spacing: 0.5rem;
            margin-top: 1rem;
            /* Intense Digital/Arcane Glow */
            text-shadow: 
                0 0 10px var(--color-accent-blue),
                0 0 20px var(--color-accent-blue),
                0 0 40px rgba(0, 255, 255, 0.4),
                0 0 80px rgba(0, 255, 255, 0.2);
            animation: pulseGlow 5s infinite alternate;
        }

        .subtitle {
            font-family: var(--font-primary);
            color: var(--color-accent-gold);
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Keyframes for subtle animation */
        @keyframes pulseGlow {
            0% { opacity: 0.8; text-shadow: 0 0 10px var(--color-accent-blue); }
            100% { opacity: 1; text-shadow: 0 0 20px var(--color-accent-blue), 0 0 40px rgba(0, 255, 255, 0.6); }
        }

        /* --- 2. About / Intro Section & 5. AI Club Invitation Section --- */
        .intro-section p, .club-section p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.15rem;
            color: var(--color-text-dim);
        }
        
        /* New section for Bakersfield, California */
        .paoli-section {
            background-color: rgba(255, 215, 0, 0.05);
            padding: 3rem 1rem;
            border-top: 2px solid var(--color-accent-gold);
            border-bottom: 2px solid var(--color-accent-gold);
        }
        
        /* Centering the paragraph text in the Bakersfield section */
        .paoli-section p {
            max-width: 700px;
            margin: 0 auto; /* Ensures the block is centered */
            text-align: center; /* Ensures the text is centered within the block */
        }
        
        /* --- Weather Section Styling --- */
        #weather-forecast {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border: 1px solid var(--color-accent-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin-top: 2rem;
            padding: 2rem 1rem;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .weather-day {
            background-color: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-family: var(--font-secondary);
        }
        
        .weather-day strong {
            display: block;
            color: var(--color-accent-gold);
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        
        .weather-day .temps {
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        .weather-day .condition {
            font-size: 0.8rem;
            color: var(--color-accent-blue);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        /* End Weather Section Styling */


        .club-section {
            background-color: rgba(0, 255, 255, 0.05); /* Subtle background for emphasis */
            border-radius: 10px;
            margin: 2rem 0;
            padding: 3rem 1rem;
            border: 1px solid var(--color-accent-blue);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Attraction Section Styling */
        .attraction-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .attraction-list li {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border: 1px solid var(--color-accent-gold);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .attraction-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }
        
        .attraction-list li strong {
            display: block;
            font-family: var(--font-secondary);
            color: var(--color-accent-blue);
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .attraction-list li p {
            font-size: 0.95rem;
            color: var(--color-text-dim);
            margin-bottom: 0.75rem;
        }
        
        .attraction-list li a {
            color: var(--color-accent-gold);
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border-bottom: 1px dotted var(--color-accent-gold);
        }

        .attraction-list li a:hover {
            border-bottom: 1px solid var(--color-accent-blue);
            color: var(--color-accent-blue);
        }

        /* --- 3. Top 50 AI Companies & 4. 51 Ways You Can Use AI for Your Business --- */
        .list-section {
            max-width: 900px;
            margin: 0 auto;
        }

        .arcane-list {
            list-style: none; /* Remove default list style */
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem 2rem;
            padding-left: 0;
            counter-reset: ai-counter;
        }

        .arcane-list li {
            flex-basis: calc(50% - 1rem); /* Two columns on large screens */
            position: relative;
            padding-left: 2.5rem;
            font-size: 1rem;
            font-family: var(--font-secondary);
            color: var(--color-text-light);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .arcane-list li::before {
            counter-increment: ai-counter;
            content: counter(ai-counter, decimal-leading-zero) ".";
            position: absolute;
            left: 0;
            top: 0;
            font-family: var(--font-secondary);
            color: var(--color-accent-blue);
            font-weight: bold;
            text-shadow: 0 0 5px var(--color-accent-blue);
        }

        /* Single column for smaller screens */
        @media (max-width: 768px) {
            .arcane-list li {
                flex-basis: 100%;
                padding-left: 2rem;
            }
        }

        /* Specific styling for the 51 ways bullet list */
        .bullet-list {
            list-style: none;
            display: block; /* Force single column */
            columns: 2; /* Two columns for content */
            column-gap: 2rem;
            margin-top: 2rem;
        }

        .bullet-list li {
            flex-basis: 100%;
            margin-bottom: 1rem;
            border-bottom: none;
            break-inside: avoid;
            font-family: var(--font-primary);
            padding-left: 1.5rem;
        }

        .bullet-list li::before {
            content: "◇"; /* Esoteric diamond bullet */
            color: var(--color-accent-gold);
            left: 0;
            font-size: 1.2rem;
            font-weight: normal;
            text-shadow: 0 0 5px var(--color-accent-gold);
        }

        @media (max-width: 600px) {
            .bullet-list {
                columns: 1;
            }
        }
        
        /* Local Businesses Section Styling (Adjusted for consistency) */
        .local-business-section h3 {
            color: var(--color-accent-gold);
            margin-top: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dotted var(--color-accent-gold);
        }
        
        .business-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .business-list li {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-left: 3px solid var(--color-accent-blue);
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }
        
        .business-list li strong {
            display: block;
            font-family: var(--font-secondary);
            color: var(--color-accent-gold);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .business-list li p {
            font-size: 0.9rem;
            color: var(--color-text-dim);
            margin-bottom: 0.25rem;
        }
        
        .business-list li a {
            color: var(--color-accent-blue);
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 0.5rem;
        }

        .business-list li a:hover {
            text-decoration: underline;
            color: var(--color-accent-gold);
        }


        /* --- 6. Contact Form --- */
        .contact-section {
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-accent-gold);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: var(--font-secondary);
            color: var(--color-accent-blue);
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--color-bg-dark);
            border: 1px solid var(--color-accent-gold);
            color: var(--color-text-light);
            font-size: 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .contact-form input:focus {
            outline: none;
            border-color: var(--color-accent-blue);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .submit-button {
            background-color: var(--color-accent-gold);
            color: var(--color-bg-dark);
            font-family: var(--font-secondary);
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            background-color: var(--color-accent-blue);
            color: var(--color-bg-dark);
            box-shadow: 0 0 15px var(--color-accent-blue);
        }

        /* --- 7. Footer --- */
        .site-footer {
            text-align: center;
            padding: 2rem 1rem;
            border-top: 1px solid rgba(255, 215, 0, 0.1);
            font-size: 0.9rem;
            color: var(--color-text-dim);
        }

        .social-links {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .youtube-icon {
            width: 40px;
            height: 40px;
            transition: filter 0.3s ease;
        }

        .youtube-icon:hover {
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }
    </style>
</head>

    <div class="site-container">

    <script>
        // === JavaScript for Auto-Updating Clock (Time in Bakersfield, California - Central Time) ===
        function updateBakersfieldTime() {
            // Options to format the time to the desired locale and time zone
            const options = {
                timeZone: 'America/New_York', // Bakersfield, California uses Central Time Zone
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true // For AM/PM format
            };

            const now = new Date();
            // Get the time string formatted for the Chicago timezone (Central Time)
            const paoliTimeString = now.toLocaleTimeString('en-US', options);

            // Update the HTML element
            const timeElement = document.getElementById('current-time-display');
            if (timeElement) {
                timeElement.innerHTML = `Bakersfield: ${paoliTimeString}`;
            }
        }

        // Run the function immediately to show the time without a delay
        updateBakersfieldTime();

        // Use setInterval to call the function every 1000 milliseconds (1 second)
        // This makes the clock update in real-time.
        setInterval(updateBakersfieldTime, 1000);

        // === JavaScript for Open-Meteo 7-Day Forecast (Client-Side Fetch) ===
        const WEATHER_WMO_CODES = {
            0: "Clear Sky",
            1: "Mostly Clear",
            2: "Partly Cloudy",
            3: "Overcast",
            45: "Fog",
            48: "Depositing Rime Fog",
            51: "Light Drizzle",
            53: "Moderate Drizzle",
            55: "Dense Drizzle",
            56: "Light Freezing Drizzle",
            57: "Dense Freezing Drizzle",
            61: "Slight Rain",
            63: "Moderate Rain",
            65: "Heavy Rain",
            66: "Light Freezing Rain",
            67: "Heavy Freezing Rain",
            71: "Slight Snow",
            73: "Moderate Snow",
            75: "Heavy Snow",
            77: "Snow Grains",
            80: "Slight Showers",
            81: "Moderate Showers",
            82: "Violent Showers",
            85: "Slight Snow Showers",
            86: "Heavy Snow Showers",
            95: "Thunderstorm",
            96: "Thunderstorm w/ Slight Hail",
            99: "Thunderstorm w/ Heavy Hail"
        };

        function getWeatherCondition(wmoCode) {
            return WEATHER_WMO_CODES[wmoCode] || "Unknown Condition";
        }

        async function fetchBakersfieldWeather() {
            const container = document.getElementById('weather-display-container');
            // CORRECTED COORDINATES
            const lat = 35.3738712; // Bakersfield, California Corrected Latitude
            const lon = -119.0194630; // Bakersfield, California Corrected Longitude
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min&temperature_unit=fahrenheit&timezone=America%2FChicago&forecast_days=7`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // Get the daily arrays
                const dates = data.daily.time;
                const maxTemps = data.daily.temperature_2m_max;
                const minTemps = data.daily.temperature_2m_min;
                const weatherCodes = data.daily.weather_code;

                let htmlContent = '<ul class="weather-grid">';
                
                // Iterate over the 7 days
                for (let i = 0; i < dates.length; i++) {
                    const date = new Date(dates[i]);
                    const dayName = i === 0 ? 'Today' : date.toLocaleDateString('en-US', { weekday: 'short' });
                    const condition = getWeatherCondition(weatherCodes[i]);
                    const maxTemp = Math.round(maxTemps[i]);
                    const minTemp = Math.round(minTemps[i]);
                    
                    htmlContent += `
                        <li class="weather-day">
                            <strong>${dayName}</strong>
                            <div class="temps">${maxTemp}° / ${minTemp}° F</div>
                            <div class="condition">${condition}</div>
                        </li>
                    `;
                }

                htmlContent += '</ul>';
                container.innerHTML = htmlContent;
                console.log("Weather updated successfully.");

            } catch (error) {
                console.error("Error fetching weather data:", error);
                container.innerHTML = `<p style="text-align: center; color: #ff6347;">Error retrieving weather data. The digital portal is momentarily closed.</p>`;
            }
        }

        // Fetch the weather forecast when the page loads
        fetchBakersfieldWeather();

        // === MODIFIED: Set the weather update interval to 24 hours ===
        // 24 hours in milliseconds = 24 * 60 * 60 * 1000 = 86,400,000
        const dailyUpdateInterval = 86400000; 

        // Set the function to run every 24 hours
        setInterval(fetchBakersfieldWeather, dailyUpdateInterval);
        console.log("Weather forecast daily update scheduled.");


        // === JavaScript for Background Audio (Same as before) ===
        const audio = document.getElementById('background-audio');
        
        // Function to attempt playing the audio
        function tryPlayAudio() {
            // Check if audio is paused and current time is 0 (to ensure it hasn't played yet)
            if (audio.paused && audio.currentTime === 0) {
                audio.play().catch(error => {
                    // Autoplay blocked by browser policy
                    console.warn("Audio autoplay was prevented. User must interact further.", error.message);
                });
            }
            // Remove listeners once playback is initiated to prevent multiple plays
            window.removeEventListener('click', tryPlayAudio);
            window.removeEventListener('scroll', tryPlayAudio);
        }

        // Add listeners for the first user interaction (click or scroll)
        window.addEventListener('click', tryPlayAudio);
        window.addEventListener('scroll', tryPlayAudio);
    </script>
